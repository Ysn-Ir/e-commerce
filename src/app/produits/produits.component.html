<div class="container">
  <div class="row">
    <div *ngFor="let it of items" class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
      <div class="card">
        <img 
          src="{{ it.img }}" 
          class="card-img-top" 
          alt="Card image cap"
          style="height: 300px; object-fit: cover; transition: transform 0.3s ease-in-out;" 
          >
        <div class="card-body">
          <h5 class="card-title">{{ it.name }}</h5>
          <p class="card-text">Price: ${{ it.price }}</p>
          <p class="card-text"><strong>Category:</strong> {{ it.category }}</p>
          <p class="card-text"><strong>Stock:</strong> {{ it.stock }} available</p>
          <p class="card-text"><strong>Description:</strong> {{ it.description }}</p>

          <div class="d-flex justify-content-between">
            <button class="btn btn-primary" (click)="addtobasket(it)">Add to Basket</button>
            <button class="btn btn-primary">See More</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
